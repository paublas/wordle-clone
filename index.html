<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Wordle</title>
    <script type="text/javascript" src="data.js"></script>
    <script  src = "app.js"></script>

</head>
<body>
    <header class = "header">
        <div class="left-menu">a</div>
        <h1>Wordle</h1>
        <div class="right-menu">d</div>
    </header>
    <main>
        <div class="board">
            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        



        <div class="keyboard">
            <div class="row-keyboard">
                <button class="letter" id = "q" >q</button>
                <button class="letter" id = "w" >w</button>
                <button class="letter" id = "e" >e</button>
                <button class="letter" id = "r" >r</button>
                <button class="letter" id = "t" >t</button>
                <button class="letter" id = "y" >y</button>
                <button class="letter" id = "u" >u</button>
                <button class="letter" id = "i" >i</button>
                <button class="letter" id = "o" >o</button>
                <button class="letter" id = "p" >p</button>
            </div>
            <div class="row-keyboard">
                <button class="letter" id = "a" >a</button>
                <button class="letter" id = "s" >s</button>
                <button class="letter" id = "d" >d</button>
                <button class="letter" id = "f" >f</button>
                <button class="letter" id = "g" >g</button>
                <button class="letter" id = "h" >h</button>
                <button class="letter" id = "j" >j</button>
                <button class="letter" id = "k" >k</button>
                <button class="letter" id = "l" >l</button>
            </div>
            <div class="row-keyboard">
                <button class="letter" id = "enter" >Enter</button>
                <button class="letter" id = "z" >z</button>
                <button class="letter" id = "x" >x</button>
                <button class="letter" id = "c" >c</button>
                <button class="letter" id = "v" >v</button>
                <button class="letter" id = "b" >b</button>
                <button class="letter" id = "n" >n</button>
                <button class="letter" id = "m" >m</button>
                <button class="letter" id = "back" >&larr;</button>
            </div>
        </div>
        

    
    </main>
</body>
</html>
